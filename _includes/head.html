<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{page.title}} {% if page.homepage != true %} - {{ site.title }} {% endif %}</title>
  <link rel="shortcut icon" href="{{ "/images/favicon.png" | prepend: site.cdn  }}">
  <meta name="description" content="{% if page.summary %}{{ page.summary | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{page.tags}}{% if page.tags %},{% elsif page.keywords %}{{page.keywords|append: ',' }}{% endif %}{{ site.keywords }} ">
  <meta name="google-site-verification" content="d5vlAc5i-2F0rjxrY0QQkaNUJdUS9IEwQQ-QxV3gPQI" />
  <meta name="sogou_site_verification" content="xgKmlIh5OJ"/>

  <link rel="stylesheet" href="{{ "/css/main.css"}}">
  <link href="https://cdn.jsdelivr.net/gh/google/material-design-icons@3.0.1/iconfont/material-icons.css" rel="stylesheet">
  <!--<link href="https://fonts.googleapis.com/css?family=Source+Code+Pro%7CRoboto:500,400italic,300,400" rel="stylesheet">-->
  {% for css_name in page.extra_css %}
      <link rel="stylesheet" href="{{ css_name }}">
  {% endfor %}
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
